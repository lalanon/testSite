<h1>Contact Us</h1>

<form name="contact" method="post" action="mailto:someone@gmail.com">
	
		<fieldset>
			<legend>Your Info</legend>
			<ul>
			<li><label for="name">Name</label><input type="text" id="name" name="name" /></li>
			<li><label for="email">Email</label><input type="email" id="email" name="email" /></li>
			</ul>
		</fieldset>
		
		<fieldset>
			<legend>I'm intrested in:</legend>
			<ul>
			<li><input type="checkbox" id="moreinfo" name="name" /><label for="moreinfo">More Information</label></li>
			<li><input type="checkbox" id="tourprices" name="tourprices" /><label for="tourprices">Tour prices</label></li>
			<li><input type="checkbox" id="tourdates" name="tourdates" /><label for="tourdates">Tour Dates</label></li>
			</ul>
		</fieldset>
		
		<ul><li><input type="submit" value="Send"/></li></ul>
	
</form>
